<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaper Whiteboard</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
            color: #FFD700;
            font-family: monospace;
            touch-action: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            cursor: grab;
        }
        .toolbar {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: black;
            padding: 8px;
            border-radius: 10px;
            gap: 6px;
        }
        .toolbar button, input {
            background: #FFD700;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .toolbar input {
            width: 40px;
        }
        .overflow-menu {
            position: fixed;
            top: 50px;
            right: 10px;
            background: black;
            padding: 10px;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            gap: 5px;
        }
        .menu-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #FFD700;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="board"></canvas>

    <!-- Toolbar -->
    <div class="toolbar">
<p>leaperBoard</p>
        <button onclick="setMode('pen')">‚úèÔ∏è</button>
        <button onclick="setMode('eraser')">üßΩ</button>
<button onclick="enableTextMode()">üî§</button>
        <button onclick="window.location.href='services.html'">üîô</button>
        <input type="color" id="color" value="#000000">
        <input type="range" id="thickness" min="1" max="10" value="2">
        
    </div>

    <!-- Overflow Menu -->
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <div class="overflow-menu" id="overflowMenu">
<p>Font size:<input type="number" id="fontSize" value="20" min="10" max="50"></p>
        <button onclick="undo()">‚Ü©Ô∏è Undo</button>
        
        <button onclick="downloadCanvas()">üì• Download</button>
        <button onclick="clearCanvas()">üóëÔ∏è Clear</button>
        <button onclick="toggleGrid()">Draw Grid/Clear</button>
        <input type="color" id="bgColor" value="#ffffff" onchange="changeBgColor()">
    </div>

    <script>
        const canvas = document.getElementById("board");
        const ctx = canvas.getContext("2d");
        let isDrawing = false, mode = "pen";
        let drawingHistory = [];
        let textMode = false;
        let showGrid = false;
        const MAX_HISTORY = 20; // Undo history limit

        // Moveable Canvas Variables
        let isDragging = false;
        let offsetX = 0, offsetY = 0;
        let startX = 0, startY = 0;

        // Zoom Variables
        let scale = 1;
        let translateX = 0, translateY = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (showGrid) drawGrid();
            saveState();
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        function setMode(newMode) {
            mode = newMode;
            textMode = false;
            if (mode === "eraser") {
                ctx.globalCompositeOperation = "destination-out";
            } else {
                ctx.globalCompositeOperation = "source-over";
            }
        }

        function getPos(e) {
            return e.touches ? { x: e.touches[0].clientX - offsetX, y: e.touches[0].clientY - offsetY } : { x: e.clientX - offsetX, y: e.clientY - offsetY };
        }

        function startDrawing(e) {
            if (textMode) {
                addText(e);
                return;
            }
            isDrawing = true;
            const { x, y } = getPos(e);
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing || textMode) return;
            const { x, y } = getPos(e);
            ctx.strokeStyle = document.getElementById("color").value;
            ctx.lineWidth = document.getElementById("thickness").value;
            ctx.lineCap = "round";
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing() {
            if (!textMode) saveState();
            isDrawing = false;
        }

        function toggleMenu() {
            const menu = document.getElementById("overflowMenu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (showGrid) drawGrid();
            drawingHistory = [];
        }

        function downloadCanvas() {
            const tempCanvas = document.createElement("canvas");
            const tempCtx = tempCanvas.getContext("2d");
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // Fill background color
            tempCtx.fillStyle = canvas.style.background;
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            // Draw the current canvas content
            tempCtx.drawImage(canvas, 0, 0);

            // Download
            const link = document.createElement("a");
            link.download = "leaperboard.png";
            link.href = tempCanvas.toDataURL();
            link.click();
        }

        function changeBgColor() {
            const bgColor = document.getElementById("bgColor").value;
            canvas.style.background = bgColor;
        }

        function saveState() {
            drawingHistory.push(canvas.toDataURL());
            if (drawingHistory.length > MAX_HISTORY) drawingHistory.shift();
        }

        function undo() {
            if (drawingHistory.length > 1) {
                drawingHistory.pop();
                let img = new Image();
                img.src = drawingHistory[drawingHistory.length - 1];
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    if (showGrid) drawGrid();
                };
            }
        }

        function enableTextMode() {
            textMode = true;
        }

        function addText(e) {
            const { x, y } = getPos(e);
            const input = document.createElement("input");
            input.type = "text";
            input.style.position = "absolute";
            input.style.left = `${x + offsetX}px`;
            input.style.top = `${y + offsetY}px`;
            input.style.font = `${document.getElementById("fontSize").value}px monospace`;
            input.style.background = "transparent";
            input.style.color = document.getElementById("color").value;
            input.style.border = "none";
            input.style.outline = "none";
            input.style.width = "auto";

            input.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    ctx.fillStyle = document.getElementById("color").value;
                    ctx.font = `${document.getElementById("fontSize").value}px monospace`;
                    ctx.fillText(this.value, x, y);
                    document.body.removeChild(this);
                    saveState();
                    textMode = false;
                } else if (event.key === "Escape") {
                    document.body.removeChild(this);
                    textMode = false;
                }
            });

            document.body.appendChild(input);
            input.focus();
        }

        function drawGrid() {
            const gridSize = 20;
            ctx.strokeStyle = "#ddd";
            ctx.lineWidth = 1;
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function toggleGrid() {
            showGrid = !showGrid;
            if (showGrid) drawGrid();
            else clearCanvas();
        }

        // Moveable Canvas Logic
        canvas.addEventListener("mousedown", (e) => {
            if (e.button === 1 || e.ctrlKey) { // Middle mouse button or Ctrl + Left click
                isDragging = true;
                startX = e.clientX - offsetX;
                startY = e.clientY - offsetY;
                canvas.style.cursor = "grabbing";
            }
        });

        canvas.addEventListener("mousemove", (e) => {
            if (isDragging) {
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                ctx.setTransform(1, 0, 0, 1, offsetX, offsetY);
            }
        });

        canvas.addEventListener("mouseup", () => {
            isDragging = false;
            canvas.style.cursor = "grab";
        });

        canvas.addEventListener("mouseleave", () => {
            isDragging = false;
            canvas.style.cursor = "grab";
        });

        // Zoom Functions
        function zoomIn() {
            scale *= 1.1;
            ctx.scale(1.1, 1.1);
        }

        function zoomOut() {
            scale /= 1.1;
            ctx.scale(1 / 1.1, 1 / 1.1);
        }

        // Mouse events
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);

        // Touch events (for mobile)
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            startDrawing(e);
        });
        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            draw(e);
        });
        canvas.addEventListener("touchend", stopDrawing);

        // Keyboard shortcuts
        document.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "z") undo();
            if (e.ctrlKey && e.key === "s") downloadCanvas();
        });
    </script>
</body>
</html>
