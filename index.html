<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaperNotes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link rel="icon" href="images/notepad.webp" />
    <link rel="stylesheet" href="editor.css" />
</head>
<body>
    <div class="sidebar" role="navigation">
        <div class="sidebar-header">
            LeaperNotes <button class="nav-btn" onclick="newFile()">+</button>
        </div>
        <input type="text" id="search-bar" class="search-bar" placeholder="Search notes..." oninput="searchFiles()" aria-label="Search notes">
        <ul id="file-list"></ul>
    </div>
    <div class="main-content">
        <div class="navbar">
            <button class="nav-btn" onclick="toggleSidebar()" aria-label="Toggle sidebar">☰</button>
            <select id="view-mode" onchange="changeViewMode()" aria-label="Change view mode">
                <option value="editor">Editor</option>
                <option value="markdown">Markdown</option>
                <option value="both">Both</option>
            </select>
            <button class="nav-btn" onclick="toggleMenu()" aria-label="Toggle menu">⋮</button>
        </div>
        <div class="menu" id="menu">
            <button onclick="renameFile()">Rename</button>
            <button onclick="deleteFile()">Delete</button>
            <label><input type="checkbox" id="autosave-toggle" checked onclick="toggleAutosave()"> Autosave</label>
        </div>
        <textarea id="editor" oninput="handleChange()" aria-label="Editor"></textarea>
        <div id="preview"></div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
